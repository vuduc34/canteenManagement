                <div class="w-full md:w-10 mx-auto">
                    <!-- Mã OTP -->
                    <label for="OTP" class="block text-900 text-xl font-medium mb-2">Mã OTP</label>
                    <input id="OTP" type="text" [(ngModel)]="code" name="code" #codeCtrl="ngModel"
                        required pInputText placeholder="Nhập mã OTP đã được gửi đến email của bạn" class="w-full mb-3" style="padding:1rem;">
                
                    <small class="text-red-500" *ngIf="codeCtrl.invalid && codeCtrl.touched">OTP là bắt buộc.</small>
                </div>
                
                <div class="w-full md:w-10 mx-auto">
                    <!-- Mật khẩu mới -->
                    <label for="newPassword" class="block text-900 text-xl font-medium mb-2">Mật khẩu mới</label>
                    <input id="newPassword" type="password" [(ngModel)]="newPassword" name="newPassword" #newPasswordCtrl="ngModel"
                        required minlength="8" pInputText placeholder="Nhập mật khẩu mới" class="w-full mb-3" style="padding:1rem;">
                
                    <small class="text-red-500" *ngIf="newPasswordCtrl.invalid && newPasswordCtrl.touched">
                        <span *ngIf="newPasswordCtrl.errors?.['required']">Mật khẩu là bắt buộc.</span>
                        <span *ngIf="newPasswordCtrl.errors?.['minlength']">Mật khẩu phải có ít nhất 8 ký tự.</span>
                    </small>
                
                    <!-- Xác nhận mật khẩu -->
                    <label for="confirmPassword" class="block text-900 text-xl font-medium mb-2 mt-3">Xác nhận mật khẩu</label>
                    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                        #confirmPasswordCtrl="ngModel" required pInputText placeholder="Nhập lại mật khẩu" class="w-full mb-3"
                        style="padding:1rem;">
                
                    <small class="text-red-500" *ngIf="confirmPasswordCtrl.invalid && confirmPasswordCtrl.touched">
                        <span *ngIf="confirmPasswordCtrl.errors?.['required']">Xác nhận mật khẩu là bắt buộc.</span>
                    </small>
                    <small class="text-red-500" *ngIf="confirmPassword && newPassword !== confirmPassword">
                        Mật khẩu không khớp.
                    </small>
                
                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center"></div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" [routerLink]="['/auth/dang-ky']"
                            routerLinkActive="router-link-active" style="color: var(--primary-color)">Bạn chưa có tài khoản?</a>
                    </div>
                
                    <!-- Nút Đặt lại mật khẩu -->
                    <button pButton pRipple (click)="resetPassword()" [disabled]="codeCtrl.invalid || newPasswordCtrl.invalid || confirmPassword !== newPassword"
                        label="Đặt lại mật khẩu" class="w-full p-3 text-xl"></button>
                </div>
                
            </div>
        </div>
    </div>
</div>
