<p-toast></p-toast>
<app-loading *ngIf="loading"></app-loading>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.svg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Quên mật khẩu</div>
                    <span  class="text-600 font-medium mb-3">Nhập địa chỉ email để khôi phục mật khẩu</span>
                </div>
                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" [(ngModel)]="email" name="email" #emailCtrl="ngModel" placeholder="Nhập địa chỉ email" 
                        pInputText required email class="w-full mb-3" style="padding:1rem;">
                
                    <small class="text-red-500" *ngIf="emailCtrl.invalid && emailCtrl.touched">
                        <span *ngIf="emailCtrl.errors?.['required']">Email là bắt buộc.</span>
                        <span *ngIf="emailCtrl.errors?.['email']">Email không hợp lệ.</span>
                    </small>
                
                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center"></div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" 
                            [routerLink]="['/auth/dang-ky']" routerLinkActive="router-link-active" 
                            style="color: var(--primary-color)">Bạn chưa có tài khoản? Đăng ký ngay</a>
                    </div>
                
                    <button pButton pRipple [disabled]="emailCtrl.invalid" label="Khôi phục" 
                        (click)="forgotPassword()" class="w-full p-3 text-xl"></button>
                </div>
                
            </div>
        </div>
    </div>
</div>
